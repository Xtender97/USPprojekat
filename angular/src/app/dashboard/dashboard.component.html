<div class="p-grid p-align-center">
  <p-button
    class="p-col-2 dugme-kvar"
    label="Dodaj novu popravku"
    (click)="prikaziDijalog()"
  ></p-button>
  <p-table [value]="kvarovi" class="p-col-10 tabela-kvarova">
    <ng-template pTemplate="header">
      <tr>
        <th>Broj kvara</th>
        <th>Opstina</th>
        <th>Lokacija</th>
        <th>Datum pocetka</th>
        <th>Datum kraja</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-kvar>
      <tr>
        <td>{{ kvar.id }}</td>
        <td>{{ kvar.opstina }}</td>
        <td>{{ kvar.lokacija }}</td>
        <td>{{ kvar.datumpocetka }}</td>
        <td>{{ kvar.datumkraja }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '50vw' }"
  [(visible)]="this.dijagol"
>
  <p-header>
    Nova popravka
  </p-header>
  <div style='height: 400px;' class="p-grid">
        <p-message></p-message>
        <label class="p-col-4">Opstina</label>
        <p-dropdown
          class="p-col-8"
          [options]="opstine"
          [(ngModel)]="opstina"
          optionLabel="imeOpstine"
        ></p-dropdown>
        <label class="p-col-4">Lokacija</label>
        <input class="p-col-8 spacer-out" [(ngModel)]="lokacija"/>
        <label class="p-col-4">Datum pocetka</label>
        <p-calendar class="p-col-8 spacer-out" [(ngModel)]="datumpocetka"></p-calendar>
        <label class="p-col-4">Datum kraja</label>
        <p-calendar class="p-col-8 spacer-out" [(ngModel)]="datumkraja"></p-calendar>
      </div>
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="this.dijagol = false"
      label="Yes"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="this.dijagol = false"
      label="No"
      class="ui-button-secondary"
    ></button>
  </p-footer>
</p-dialog>
